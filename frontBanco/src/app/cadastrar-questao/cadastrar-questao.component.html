<app-menu></app-menu>

<div class="ui-g container">

    <div class="ui-g-12" style="margin: 2em 0 0 0; border-bottom: 1px solid black;">
        <h1 style="text-align: center !important;">Cadastro Questão</h1>
    </div>

    <div class="ui-g-3  identificacao">
        <form autocomplete="off">
            <div class="ui-g-12">
                <h3 style="text-align: center !important;">Identificação</h3>
            </div>
            <div class="ui-g-12 ui-fluid">
                <span class="ui-float-label">
                    <input class="inputForm" name="conhecimento" pInputText type="text">
                    <label class="espaco-reservado" for="float-label">Conhecimento</label>
                </span>
            </div>

            <div class="ui-g-12 ui-fluid">
                <span class="ui-float-label">
                    <p-dropdown [options]="listaCapacidade" [showClear]="false" name="capacidade" [autoWidth]="false"
                        [filter]="false" emptyFilterMessage="Nenhum registro!" resetFilterOnHide="true"
                        placeholder="Capacidade" [(ngModel)]="questao.capacidade"></p-dropdown>
                    <label class="espaco-reservado" for="float-label"
                        [hidden]="questao.capacidade  ? false:true">Capacidade</label>
                </span>
            </div>
            <div class="ui-g-12 ui-fluid">
                <span class="ui-float-label">
                    <p-dropdown [options]="listaDificuldade" [showClear]="false" name="dificuldade" [autoWidth]="false"
                        [filter]="false" emptyFilterMessage="Nenhum registro!" resetFilterOnHide="true"
                        placeholder="Dificuldade" [(ngModel)]="questao.dificuldade"></p-dropdown>
                    <label class="espaco-reservado" for="float-label"
                        [hidden]="questao.dificuldade  ? false:true">Dificuldade</label>
                </span>
            </div>

            <div class="ui-g-12" style="text-align: center;">
                  <button pButton label="Cadastrar"></button>  
            </div>
        </form>

    </div>



    <div class="ui-g-9 div-questao">
        <div class="ui-g-12 celula-cadastro">
            <div class="ui-g-1 ">
                <h5>Enunciado</h5>
            </div>
            <div class="ui-g-12 ui-fluid">
                <div class="ui-g-12 img" *ngIf="previwEnunciadoFile">
                    <img [src]="previwEnunciadoFile" height="250" />
                </div>
                <textarea class="textArea" pInputTextarea [(ngModel)]="questao.enunciado"
                    [hidden]="getFotoEnunciado()"></textarea>
            </div>
            <div class="ui-g-12">
                <input name="inputEnunciadpFile" #inputEnunciadpFile type="file" (change)="onSelectEnunciado($event)">
                <button pButton type="button" label="Texto" (click)="getTextAreaEnunciado(inputEnunciadpFile)"
                    style="float: right;" [hidden]="!getFotoEnunciado()"></button>
            </div>
        </div>

        <div class="ui-g-12 celula-cadastro">
            <div class="ui-g-1 ">
                <h5>Suporte</h5>
            </div>
            <div class="ui-g-12 ui-fluid">
                <div class="ui-g-12 img" *ngIf="previwSuporteFile">
                    <img [src]="previwSuporteFile" height="250" />
                </div>
                <textarea class="textArea" pInputTextarea [(ngModel)]="questao.suporte"
                    [hidden]="getFotoSuporte()"></textarea>
            </div>
            <div class="ui-g-12">
                <input name="inputSuporteFile" #inputSuporteFile type="file" (change)="onSelectSuporte($event)">
                <button pButton type="button" label="Texto" (click)="getTextAreaSuporte(inputSuporteFile)"
                    style="float: right;" [hidden]="!getFotoSuporte()"></button>
            </div>
        </div>

        <div class="ui-g-12 celula-cadastro">
            <div class="ui-g-1 ">
                <h5>Comando</h5>
            </div>
            <div class="ui-g-12 ui-fluid">
                <textarea class="textArea" pInputTextarea [(ngModel)]="questao.comando"></textarea>
            </div>
        </div>

        <div class="ui-g-12 celula-cadastro">
            <div class="ui-g-12 ">
                <h5>Alternativas</h5>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-1" style="margin-top: 10px;">
                    <h6 style="text-align: center; margin-bottom: 5px;">A</h6>
                    <p-inputSwitch name="alternativaA" #alternativaA (onChange)="configBotaoAlternativa(alternativaA)"
                        [(ngModel)]="alternativaA.correta" pTooltip="{{getTooltipAlternativa(alternativaA)}}"
                        tooltipPosition="top" [disabled]="listaAlternativaBlock[0].value"></p-inputSwitch>
                </div>
                <div class="ui-g-11 ui-fluid">
                    <textarea class="textArea" pInputTextarea [(ngModel)]="alternativaA.descricao"></textarea>
                </div>
            </div>

            <div class="ui-g-12">
                <div class="ui-g-1" style="margin-top: 10px;">
                    <h6 style="text-align: center; margin-bottom: 5px;">B</h6>
                    <p-inputSwitch name="alternativaB" #alternativaB (onChange)="configBotaoAlternativa(alternativaB)"
                        [(ngModel)]="alternativaB.correta" pTooltip="{{getTooltipAlternativa(alternativaB)}}"
                        tooltipPosition="top" [disabled]="listaAlternativaBlock[1].value"></p-inputSwitch>
                </div>
                <div class="ui-g-11 ui-fluid">
                    <textarea class="textArea" pInputTextarea [(ngModel)]="alternativaB.descricao"></textarea>
                </div>
            </div>

            <div class="ui-g-12">
                <div class="ui-g-1" style="margin-top: 10px;">
                    <h6 style="text-align: center; margin-bottom: 5px;">C</h6>
                    <p-inputSwitch name="alternativaC" #alternativaC (onChange)="configBotaoAlternativa(alternativaC)"
                        [(ngModel)]="alternativaC.correta" pTooltip="{{getTooltipAlternativa(alternativaC)}}"
                        tooltipPosition="top" [disabled]="listaAlternativaBlock[2].value"></p-inputSwitch>
                </div>
                <div class="ui-g-11 ui-fluid">
                    <textarea class="textArea" pInputTextarea [(ngModel)]="alternativaC.descricao"></textarea>
                </div>
            </div>

            <div class="ui-g-12">
                <div class="ui-g-1" style="margin-top: 10px;">
                    <h6 style="text-align: center; margin-bottom: 5px;">D</h6>
                    <p-inputSwitch name="alternativaD" #alternativaD (onChange)="configBotaoAlternativa(alternativaD)"
                        [(ngModel)]="alternativaD.correta" pTooltip="{{getTooltipAlternativa(alternativaD)}}"
                        tooltipPosition="top" [disabled]="listaAlternativaBlock[3].value"></p-inputSwitch>
                </div>
                <div class="ui-g-11 ui-fluid">
                    <textarea class="textArea" pInputTextarea [(ngModel)]="alternativaD.descricao"></textarea>
                </div>
            </div>

            <div class="ui-g-12">
                <div class="ui-g-1" style="margin-top: 10px;">
                    <h6 style="text-align: center; margin-bottom: 5px;">E</h6>
                    <p-inputSwitch name="alternativaE" #alternativaE (onChange)="configBotaoAlternativa(alternativaE)"
                        [(ngModel)]="alternativaE.correta" pTooltip="{{getTooltipAlternativa(alternativaE)}}"
                        tooltipPosition="top" [disabled]="listaAlternativaBlock[4].value"></p-inputSwitch>
                </div>
                <div class="ui-g-11 ui-fluid">
                    <textarea class="textArea" pInputTextarea [(ngModel)]="alternativaE.descricao"></textarea>
                </div>
            </div>

        </div>
    </div>

</div>
