<div class="ui-g">
    <app-mensagem [hidden]="!msgPrincipalAtivo" (opcao)="setOpcao($event)"></app-mensagem>
    <div class="ui-g-6 ui-sm-12 menu">

        <div class="ui-g-12">
            <img src="../../assets/img/login/senai-logo.png" alt="" style="padding-left: 28%; ">
        </div>
        <div class="ui-g-12">
            <h1 style="text-align: center; padding-bottom: 5%;">Banco de Quest√µes</h1>
        </div>
        <div class="ui-g-12" [hidden]="isLogin">
            <form autocomplete="off" (ngSubmit)="button()">
                <div class="ui-g-12 input" style="margin-bottom: 2%;">
                    <input class="inputForm" name="login" pInputText type="text" size="30px" placeholder="Login"
                        [(ngModel)]="dados.login">
                </div>
                <div class="ui-g-12 input">
                    <input class="inputForm" name="senha" type="password" pInputText size="30px" placeholder="Senha"
                        [(ngModel)]="dados.senha">
                </div>
                <div class="ui-g-12 ">
                    <button class="btn" pButton type="submit" label="Entrar"></button>
                </div>
            </form>
        </div>

        <div class="ui-g-12" [hidden]="!isLogin" style="text-align: center; margin-bottom: -3%;">
            <div class="ui-g-6 imgCode">
                <img src="{{imageurl}}" alt="">
            </div>

            <form autocomplete="off" (ngSubmit)="confirmCodigoAcesso()">
                <div class="ui-g-5 inputCode">
                    <input name="codigo" id="float-input" pInputText type="text" size="30px" [(ngModel)]="codigoQR"
                        style="margin-bottom: 20px; text-align: center;">
                    <button pButton type="submit" label="Confirmar"
                        style="margin-right: 10px;"></button>
                    <button pButton type="button" label="Cancelar" (click)="cancelar()"></button>
                </div>
            </form>
        </div>

      

    </div>
