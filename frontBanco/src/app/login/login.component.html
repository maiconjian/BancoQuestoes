<div class="ui-g">
    <div class="ui-g-5 ui-sm-12 menu">
        <form>
            <div class="ui-g-12 input" style="margin-bottom: 7%;">
                <input class="inputForm" name="login" pInputText type="text" size="30px" placeholder="Login"
                    [(ngModel)]="dados.login">
            </div>
            <div class="ui-g-12 input">
                <input class="inputForm" name="senha" type="password" pInputText size="30px" placeholder="Senha" [(ngModel)]="dados.senha">
            </div>
            <div class="ui-g-12 ">
                <button class="btn" pButton type="button" label="Entrar" (click)="button()"></button>

            </div>
        </form>
    </div>




    <p-dialog [(visible)]="displayQRCode" [style]="{width: '300px'}" [positionTop]="1" [responsive]="true"
        [modal]="true" [draggable]="false">
        <div class="ui-g-12" style="margin-left: 25px;">
            <img src="{{imageurl}}" alt="">
        </div>

        <div class="ui-g-12" style="margin-left: 5px;">
            <input name="codigo" id="float-input" pInputText type="text" size="30px" [(ngModel)]="codigoQR">
        </div>

        <div class="ui-g-12" style="margin-left: 15px;">
            <button pButton type="button" label="Confirmar" (click)="confirmCodigoAcesso()"
                style="margin-right: 10px;"></button>
            <button pButton type="button" label="Cancelar" (click)="displayQRCode =!displayQRCode"></button>
        </div>

    </p-dialog>



</div>
